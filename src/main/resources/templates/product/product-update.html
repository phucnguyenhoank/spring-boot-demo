<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Sản Phẩm</title>
    <script type="text/javascript">
        function setActionUrl() {
            const id = document.getElementById("id").value;
            const form = document.getElementById("updateForm");
            form.action = "./update/" + id;
        }
    </script>
</head>
    <body>
        <h2>Sửa Sản Phẩm</h2>
        <form id="updateForm" method="post" onsubmit="setActionUrl()" th:object="${product}">
            <input type="hidden" name="_method" value="put"/>

            <label for="id">ID:</label>
            <input type="number" id="id" th:field="*{id}" required> <br>

            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" required/> <br>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" required> <br>

            <button type="submit">Update</button>
        </form>
    </body>
</html>
