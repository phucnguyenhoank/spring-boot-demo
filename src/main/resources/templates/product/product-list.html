<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Product Name</span> - <span th:text="${product.price}">Price</span>
    </li>
</ul>
</body>
</html>
