<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <h1>Create or Update Product</h1>
    <form th:action="@{./create}" method="post" th:object="${product}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required/> <br>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required> <br>

        <button type="submit">Add/Create</button>
    </form>
</body>
</html>
